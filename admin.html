<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Add Products</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      background: #0d1117;
      color: white;
    }
    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ffaa;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      display: flex;
      align-items: center;
      background: #21262d;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>

  <div class="container" id="login-section">
    <h3>Enter Admin Password</h3>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="admin-section" style="display:none;">
    <h3>Add New Product</h3>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="productPrice" placeholder="Price (₹)" />
    <input type="file" id="productImage" accept="image/*" />
    <button onclick="addProduct()">Add Product</button>

    <div class="product-list" id="productList"></div>
  </div>

  <script>
    const PASSWORD = "1234"; // change this to your secret password

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
        loadProducts();
      } else {
        alert("Wrong password!");
      }
    }

    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const imageInput = document.getElementById("productImage");
      if (!name || !price || !imageInput.files[0]) {
        alert("Please fill all fields and select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageURL = e.target.result;

        let products = JSON.parse(localStorage.getItem("products")) || [];
        products.push({ name, price, image: imageURL });
        localStorage.setItem("products", JSON.stringify(products));

        alert("Product added successfully!");
        loadProducts();
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productImage").value = "";
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.forEach((p, index) => {
        const div = document.createElement("div");
        div.classList.add("product-item");
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div>
            <strong>${p.name}</strong><br>₹${p.price}
          </div>
        `;
        productList.appendChild(div);
      });
    }
  </script>
</body>
</html>
