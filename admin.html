<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Add Product</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { color: #333; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Admin - Add Product</h1>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="file" id="image" accept="image/*" required />
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Add Product</button>
  </form>

  <script type="module">
    // ‚úÖ Import Firebase modules directly from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC7Gc6LI3kelRNkYFhdmn4rJmfCXiATT6I",
      authDomain: "shop-web-233bc.firebaseapp.com",
      projectId: "shop-web-233bc",
      storageBucket: "shop-web-233bc.appspot.com",
      messagingSenderId: "157576325091",
      appId: "1:157576325091:web:549dd41109a7e8ef11e2d6",
      measurementId: "G-XJKFFTSVMZ"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ‚úÖ Handle form submission
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile) return alert("Please choose an image!");

      try {
        // Upload image to Firebase Storage
        const imageRef = ref(storage, "products/" + imageFile.name);
        await uploadBytes(imageRef, imageFile);
        const imageUrl = await getDownloadURL(imageRef);

        // Save product data to Firestore
        await addDoc(collection(db, "products"), { name, price, description, image: imageUrl });
        alert("‚úÖ Product added successfully!");

        document.getElementById("productForm").reset();
      } catch (error) {
        console.error("Error adding product:", error);
        alert("‚ùå Failed to add product. Check console for details.");
      }
    });
  </script>
</body>
</html>
