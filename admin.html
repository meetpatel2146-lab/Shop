<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Shop</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover { transform: scale(1.03); }
    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    h3 { margin: 10px 0 5px; color: #333; }
    p { color: #777; font-size: 14px; }
    span { color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Online Shop</h1>
  <div id="product-list">Loading products...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7Gc6LI3kelRNkYFhdmn4rJmfCXiATT6I",
      authDomain: "shop-web-233bc.firebaseapp.com",
      projectId: "shop-web-233bc",
      storageBucket: "shop-web-233bc.appspot.com",
      messagingSenderId: "157576325091",
      appId: "1:157576325091:web:549dd41109a7e8ef11e2d6",
      measurementId: "G-XJKFFTSVMZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        list.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <span>â‚¹${p.price}</span>
          </div>
        `;
      });
    }
    loadProducts();
  </script>
</body>
</html>
