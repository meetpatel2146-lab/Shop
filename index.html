<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
      margin: 5px 0;
    }
    .product .price {
      font-weight: bold;
      color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è My Shop</h1>
  <div class="product-container" id="productContainer"></div>

  <script>
    // Fetch products from JSON file
    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('productContainer');
        products.forEach(p => {
          const productHTML = `
            <div class="product">
              <img src="${p.image}" alt="${p.name}">
              <h2>${p.name}</h2>
              <p>${p.description}</p>
              <p class="price">${p.price}</p>
            </div>`;
          container.innerHTML += productHTML;
        });
      })
      .catch(err => {
        console.error("Error loading products:", err);
      });
  </script>
</body>
</html>
